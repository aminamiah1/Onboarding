<!DOCTYPE html SYSTEM "https://thymeleaf.org/dtd/xhtml-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Candidate Personal Information Form</title>
  <link href ="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link href="/CSS/stylesheet.css" th:href="@{/CSS/stylesheet.css}" rel="stylesheet"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="/CSS/Personal.css" th:href="@{/CSS/Personal.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/navbar2.0"></div>
<div class="container my-5">
  <h3>
    <span>Personal information for: </span>
    <small th:text="${candidate.first_name}">Subtitle</small>
  </h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form th:action="@{/personal/{id}/save (id=${candidatePersonalForm.c_id})}" th:object="${candidatePersonalForm}"
              th:method="post">
          <div class="row">
            <input type="hidden" id="id" th:field="*{id}">
            <input type="hidden" id="cid" th:field="*{c_id}">

            <div class="form-group col-md-8">
              <label for="national_insurance" class="col-form-label">National Insurance Number</label>
              <input type="text" class="form-control" id="national_insurance"
                     th:field="*{national_insurance}"/>
              <div class="alert alert-warning" th:errors="*{national_insurance}" th:if="${#fields.hasErrors('national_insurance')}">
                National Insurance Number does not fit the required format
              </div>
            </div>
            <div class="form-group col-md-8">
              <label for="ethnicity" class="col-form-label">Ethnicity</label>
                <select class="form-control" id="ethnicity" name="ethnicity" required>
                    <option value="">Select Ethnicity</option>
                    <option value="Asian" th:field="*{ethnicity}">Asian</option>
                    <option value="Black" th:field="*{ethnicity}">Black</option>
                    <option value="White" th:field="*{ethnicity}">White</option>
                    <option value="Arab" th:field="*{ethnicity}">Arab</option>
                    <option value="Mixed" th:field="*{ethnicity}">Mixed</option>
                    <option value="Other" th:field="*{ethnicity}">Other</option>
                </select>
              <div class = "alert alert-warning" th:errors="*{ethnicity}" th:if="${#fields.hasErrors('ethnicity')}">
                Ethnicity outside of list
              </div>
            </div>
            <div class="form-group col-md-8">
              <label for="gender" class="col-form-label">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Woman" th:field="*{gender}">Woman</option>
                    <option value="Man" th:field="*{gender}">Man</option>
                    <option value="Non-binary" th:field="*{gender}">Non-binary</option>
                    <option value="Not-stated" th:field="*{gender}">Not-stated</option>
                </select>
              <div class = "alert alert-warning" th:errors="*{gender}" th:if="${#fields.hasErrors('gender')}">
                Gender outside of list
              </div>
            </div>
            <div class="form-group col-md-8">
              <label for="age" class="col-form-label">Age</label>
              <input type="text" class="form-control" id="age"
                     th:field="*{age}"/>
              <div class="alert alert-warning" th:errors="*{age}" th:if="${#fields.hasErrors('age')}">
                Ethnicity outside of list
              </div>
            </div>
            <div class="form-group col-md-8">
                <label for="telephone_number" class="col-form-label">Telephone Number</label>
                <input type="text" class="form-control" id="telephone_number"
                       th:field="*{telephone_number}"/>
                <div class="alert alert-warning" th:errors="*{telephone_number}" th:if="${#fields.hasErrors('telephone_number')}">
                    Telephone number does not fit the required format
                </div>
            </div>

            <div class="col-md-6">
              <input type="submit" class="btn btn-dark" value=" Submit ">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
