<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your profile</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet" th:fragment="bootstrap-css">
</head>
<body>
    <h1>Welcome</h1>
    <h2 class="title" th:text="${candidate.first_name}"/>
    <div class="col-first">
        <p class="first-name" th:text="${candidate.first_name}"/>
        <p class="surname" th:text="${candidate.surname}"/>
        <p class="company-name" th:text="${candidate.company_name}"/>
    </div>
</body>
</html>
