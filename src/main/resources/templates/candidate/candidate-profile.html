<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your profile</title>
    <link th:href="@{/CSS/ProfilePage.css}" rel="stylesheet"/>
    <link href ="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="/css/stylesheet.css" th:href="@{/css/stylesheet.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/navbar2.0"></div>
<div class="container">
    <h2 class="title">Profile Overview</h2>
</div>
<div class="container">
    <div class="row">
        <div class="profile-info">
            <h2 class="page-text" th:text="${candidate.first_name} + ' ' + ${candidate.surname} + ' '
            + 'from ' +  ${candidate.company_name}"/>
            <a th:href="@{/candidate/{id}/personal/edit (id=${candidate.id})}" class="btn btn-info" role="button">Update Personal Information</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="applicationStatus">
            <h2 class="page-text">Status of applications</h2>
            <h2 class="page-text">References you submitted</h2>
        </div>
    </div>
</div>
</div>
</body>
</html>
