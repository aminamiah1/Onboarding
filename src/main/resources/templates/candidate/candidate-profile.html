<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your profile</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet" th:fragment="bootstrap-css">
    <link th:href="@{/css/ProfilePage.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h2 class="title">Profile Overview</h2>
</div>
<div class="container">
    <div class="row">
        <div class="profile-info">
            <h2 class="page-text" th:text="${candidate.first_name} + ' ' + ${candidate.surname} + ' '
            + 'from ' +  ${candidate.company_name}"></h2>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="applicationStatus">
            <h2 class="page-text">Status of applications</h2>
            <h2 class="page-text">References you submitted</h2>
        </div>
    </div>
</div>
</div>
</body>
</html>
