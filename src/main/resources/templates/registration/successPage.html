<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Success Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <link href="/css/stylesheet.css" th:href="@{/css/stylesheet.css}" rel="stylesheet"/>

</head>

<body>
<div>
    <div th:replace="fragments/navbar"></div>
    <h1> Candidate Input Info </h1>
    <span>You have Successfully submitted your registration</span>
    <div>
        <table class="summary-table">
            <thead>
            <tr>
                <th class="table-header">Name</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>ID:</td>
                <td th:text="${candidate.cid}">
                    Candidate ID
                </td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td th:text="${candidate.first_name}">
                    Candidate First Name
                </td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td th:text="${candidate.surname}">
                    Candidate Surname
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td th:text="${candidate.email}">
                    Candidate Email
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td th:text="${candidate.password}">
                    Candidate Password
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
