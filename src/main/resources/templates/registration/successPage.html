<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Success Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <link href="/css/stylesheet.css" th:href="@{/css/stylesheet.css}" rel="stylesheet"/>

</head>

<body>
<div>
    <div th:replace="fragments/navbar"></div>
    <span>You have Successfully submitted your registration</span>
    <div class="container">
        <div class="row">
            <div class="register">
                <div class="card">
                    <div class="card-body">
                        <div class="col-md-10">
                            <div class="row">
                                <div class="form-group col-md-8">
                                    <label for="first_name" class="col-form-label">First Name</label>
                                    <input type="text" class="form-control" id="first_name"
                                           placeholder="First Name"
                                           th:field="*{register.first_name}" disabled/>
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="Surname" class="col-form-label">Surname</label>
                                    <input type="text" class="form-control" id="Surname" placeholder="Surname"
                                           th:field="*{register.Surname}" disabled/>
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="email" class="col-form-label">Email</label>
                                    <input type="text" class="form-control" id="email" placeholder="email"
                                           th:field="*{register.email}" disabled/>
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="password" class="col-form-label">Password</label>
                                    <input type="text" class="form-control" id="password" placeholder="Password"
                                           th:field="*{register.password}" disabled/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
