<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your profile</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
    <link href ="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="/CSS/stylesheet.css" th:href="@{/CSS/stylesheet.css}" rel="stylesheet"/>
    <link href="/CSS/OfficerProfile.css" th:href="@{/CSS/OfficerProfile.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/navbar3.0"></div>
<div class="container">
    <div class="Profile">
        <div class="center-panel">
            <img class="profile-img" src="/images/ProfileImage.png" th:src="@{/images/ProfileImage.png}" alt="profile image"/>
            <h3 th:text="${officer.first_name} + ' ' + ${officer.surname}"></h3>
            <h3 th:text="${officer.email}"></h3>
        </div>
    </div>
    <div class="Table">
        <table class="table table-bordered table-striped table-dark">
            <thead>
            <th class="table-header">First Name</th>
            <th class="table-header">Surname</th>
            <th class="table-header">Email</th>
            <th class="table-header">Company Name</th>
            </thead>
            <tbody>
            <tr th:each="candidate : ${candidates}">
                <td>
                    <a th:href="@{/candidate/candidate-profile/{id} (id=${candidate.id})}"
                       th:text="${candidate.first_name}"></a>
                </td>
                <td th:text="${candidate.surname}">Surname</td>
                <td th:text="${candidate.email}">Email</td>
                <td th:text="${candidate.company_name}">Company Name</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="Panel">
        <h3>Viewing options</h3>
        <div class="center-panel">
            <div class="submit">
                <a class="btn btn-dark btn-gold" href="/officer/view-candidates">View all candidates </a>
            </div>
            <div class="submit">
                <a class="btn btn-dark btn-gold" href="/officer/view-references">View all references </a>
            </div>
            <div class="submit">
                <a class="btn btn-dark btn-gold" href="/officer/view-details">View all details</a>
            </div>
        </div>
    </div>
</div>
</body>
