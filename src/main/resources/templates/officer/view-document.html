<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Document</title>
    <link th:href="@{/CSS/ProfilePage.css}" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
    <link href ="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="/CSS/stylesheet.css" th:href="@{/CSS/stylesheet.css}" rel="stylesheet"/>
    <link th:href="@{/CSS/DocumentPage.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/navbar3.0"></div>
<div class="img-viewer">
    <p th:if="${document != null}" th:inline="text">[[${document.documentType}]] for:</p>
    <p th:if="${document != null}" th:text="${document.cid.first_name + ' ' + document.cid.surname}"></p>
    <img th:if="${document != null}"  th:src="@{${'/candidateDocuments/' + document.documentName}}" class="document-img">
</div>
<div>
    <button th:onclick="'javascript:window.print()'" class="btn btn-dark btn-gold back-button">Print Page</button>
    <a th:href="@{/officer/view-files}" class="btn btn-dark btn-gold back-button">Back to dashboard</a>
</div>
</body>
</html>
