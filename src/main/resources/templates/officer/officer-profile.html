<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your profile</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
    <link href ="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="/CSS/stylesheet.css" th:href="@{/CSS/stylesheet.css}" rel="stylesheet"/>
    <link href="/CSS/OfficerProfile.css" th:href="@{/CSS/OfficerProfile.css}" rel="stylesheet"/>
</head>
<body>
    <div th:replace="fragments/navbar3.0"></div>
    <div class="container">
        <div class="Profile">
            <div class="center-panel">
                <img class="profile-img" src="/images/ProfileImage.png" th:src="@{/images/ProfileImage.png}" alt="profile image"/>
                <h2 th:text="${officer.first_name} + ' ' + ${officer.surname}"></h2>
                <h2 th:text="${officer.email}"></h2>
            </div>
        </div>
        <div class="Table">
            <p>Table</p>
        </div>
        <div class="Panel">
            <p>View candidates options</p>
            <div class="center-panel">
                <label for="candidateSelect">Choose a candidate:</label>
                <select name="candidateSelect" id="candidateSelect">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
                <label for="candidateSelect">Choose to view: </label>
                <select name="candidateSelect" id="candidateSelect">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
                <div class="submit">
                    <input type="submit" class="btn btn-dark btn-gold" value=" Submit ">
                </div>
            </div>
        </div>
    </div>
</body>
